<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Blog Nest</title>
  <link rel="stylesheet" href="signup.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h1 class="logo">ðŸª„ Blog Nest</h1>
      <h2>Create your account</h2>
      <form id="signupForm">
        <div class="input-group">
          <label for="name">ðŸ‘¤ Full Name</label>
          <input type="text" id="name" placeholder="John Doe" required />
        </div>

        <div class="input-group">
          <label for="email">ðŸ“§ Email</label>
          <input type="email" id="email" placeholder="you@example.com" required />
        </div>

        <div class="input-group">
          <label for="password">ðŸ”‘ Password</label>
          <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required />
        </div>

        <button type="submit" class="btn">Sign Up</button>
        <p class="login-text">Already have an account? <a href="login.html">Login</a></p>
        
      </form>
    </div>
  </div>
<script>
  document.getElementById("signupForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!name || !email || !password) {
      alert("All fields required");
      return;
    }

    const res = await fetch("http://localhost:5000/api/auth/signup", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, email, password }),
    });

    const data = await res.json();

    if (res.ok) {
      alert("Signup successful!");
      window.location.href = "login.html";
    } else {
      alert(data.error || "Signup failed.");
    }
  });
</script>


</body>
</html>
