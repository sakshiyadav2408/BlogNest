<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Posts - Blog Nest Admin</title>
  <link rel="stylesheet" href="admin-shared.css" />
</head>
<body>
  <aside class="sidebar">
    <h1 class="logo">ü™Ñ Blog Nest</h1>
    <nav>
      <a href="admin-panel.html">üìä Dashboard</a>
      <a class="active" href="admin-posts.html">üìù Posts</a>
      <a href="admin-users.html">üë§ Users</a>
      <a href="index.html">üö™ Logout</a>
    </nav>
  </aside>

  <main class="main-panel">
    <h2>Manage Posts</h2>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Date</th>
          <th>Tags</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="postTable">
        <!-- Posts will be populated here -->
      </tbody>
    </table>
  </main>

  <script>
    async function loadPosts() {
      const token = localStorage.getItem("jwt");
      if (!token) {
        alert("Unauthorized access. Please log in.");
        window.location.href = "login.html";
        return;
      }

      try {
        const res = await fetch("http://localhost:5000/api/posts", {
          headers: { Authorization: `Bearer ${token}` },
        });

        if (!res.ok) {
          const errData = await res.json();
          alert(errData.error || "Failed to fetch posts");
          return;
        }

        const posts = await res.json();
        const tbody = document.getElementById("postTable");
        tbody.innerHTML = "";

        posts.forEach((p) => {
          const title = p.title || "(No title)";
          const author = p.authorName || "Unknown";
          const date = p.createdAt ? new Date(p.createdAt).toLocaleDateString() : "N/A";
          const tags = Array.isArray(p.tags) ? p.tags.join(", ") : "";

          tbody.innerHTML += `
            <tr>
              <td>${title}</td>
              <td>${author}</td>
              <td>${date}</td>
              <td>${tags}</td>
              <td>
                <button class="small-btn edit" onclick="editPost('${encodeURIComponent(JSON.stringify(p))}')">Edit</button>
                <button class="small-btn danger" onclick="deletePost('${p._id}')">Delete</button>
              </td>
            </tr>
          `;
        });
      } catch (err) {
        console.error("Error loading posts:", err);
        alert("Something went wrong while loading posts.");
      }
    }

    function editPost(postJSON) {
      const post = JSON.parse(decodeURIComponent(postJSON));
      localStorage.setItem("editingPost", JSON.stringify(post));
      window.location.href = "markdown-editor.html";
    }

    async function deletePost(id) {
      if (!confirm("Are you sure you want to delete this post?")) return;

      const token = localStorage.getItem("jwt");
      try {
        const response = await fetch(`http://localhost:5000/api/admin/posts/${id}`, {
          method: "DELETE",
          headers: {
            "Authorization": `Bearer ${token}`,
          },
        });

        const contentType = response.headers.get("content-type");
        let result;

        if (contentType && contentType.includes("application/json")) {
          result = await response.json();
        } else {
          const text = await response.text();
          throw new Error("Server responded with non-JSON: " + text);
        }

        if (!response.ok) {
          console.error("Delete failed:", result);
          return alert(result.error || "Failed to delete post.");
        }

        alert("Post deleted successfully.");
        location.reload();

      } catch (err) {
        alert("Error deleting post: " + err.message);
        console.error("Error deleting post:", err);
      }
    }

    document.addEventListener("DOMContentLoaded", loadPosts);
  </script>
</body>
</html>
